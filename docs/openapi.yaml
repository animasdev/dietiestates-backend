openapi: 3.0.3
info:
  title: DietiEstates25 API
  version: 0.1.0
  description: |
    REST API for DietiEstates25.
servers:
  - url: https://api.example.com
    description: Production (placeholder)
  - url: http://localhost:8080
    description: Local dev (placeholder)
tags:
  - name: Auth
  - name: Listings
  - name: Listing Photos
  - name: Features
  - name: Users
  - name: Agencies
  - name: Agents
  - name: Media
components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
  parameters:
    Page:
      name: page
      in: query
      description: 0-based page index
      required: false
      schema: { type: integer, minimum: 0, default: 0 }
    Size:
      name: size
      in: query
      description: Page size (items per page)
      required: false
      schema: { type: integer, minimum: 1, maximum: 200, default: 20 }
    Sort:
      name: sort
      in: query
      description: Sort expression, e.g. 'createdAt,desc' or 'priceCents,asc'
      required: false
      schema: { type: string }
  schemas:
    Problem:
      type: object
      description: RFC 7807 Problem Details
      properties:
        type: { type: string, format: uri }
        title: { type: string }
        status: { type: integer }
        detail: { type: string }
        instance: { type: string, format: uri }
      additionalProperties: true
    Page:
      type: object
      properties:
        page: { type: integer, example: 0 }
        size: { type: integer, example: 20 }
        total: { type: integer, example: 123 }
        items:
          type: array
          items: { $ref: '#/components/schemas/Listing' }
    Listing:
      type: object
      required: [id, title, listingType, status, city, geo, createdAt]
      properties:
        id: { type: string, format: uuid }
        agencyId: { type: string, format: uuid }
        ownerAgentId: { type: string, format: uuid }
        listingType:
          type: string
          description: Vendita/Affitto
          enum: [SALE, RENT]
        status:
          type: string
          enum: [DRAFT, PUBLISHED, PENDING_DELETE, DELETED]
        title: { type: string }
        description: { type: string }
        priceCents: { type: integer, nullable: true }
        city: { type: string }
        address: { type: string, nullable: true }
        postalCode: { type: string, nullable: true }
        rooms: { type: integer, nullable: true }
        sizeSqm: { type: number, format: float, nullable: true }
        floor: { type: integer, nullable: true }
        energyClass: { type: string, nullable: true }
        features:
          type: array
          items: { type: string }
        geo:
          type: object
          properties:
            lat: { type: number, format: float }
            lng: { type: number, format: float }
        photos:
          type: array
          items: { $ref: '#/components/schemas/ListingPhoto' }
        createdAt: { type: string, format: date-time }
        updatedAt: { type: string, format: date-time }
    ListingCreate:
      type: object
      required: [title, listingType, description]
      properties:
        title: { type: string }
        description: { type: string }
        listingType: { type: string, enum: [SALE, RENT] }
        priceCents: { type: integer, nullable: true }
        city: { type: string }
        address: { type: string }
        postalCode: { type: string }
        rooms: { type: integer }
        sizeSqm: { type: number, format: float }
        floor: { type: integer }
        energyClass: { type: string }
        features:
          type: array
          items: { type: string }
        geo:
          type: object
          required: [lat, lng]
          properties:
            lat: { type: number, format: float }
            lng: { type: number, format: float }
    ListingUpdate:
      allOf:
        - $ref: '#/components/schemas/ListingCreate'
      description: Fields are optional; send only those to update
    ListingPhoto:
      type: object
      properties:
        id: { type: string, format: uuid }
        url: { type: string, format: uri }
        position: { type: integer }
    DeleteRequest:
      type: object
      required: [reason]
      properties:
        reason: { type: string, minLength: 1, maxLength: 500 }
    UserInfo:
      type: object
      required: [displayName, email, role]
      properties:
        displayName: {type: string}
        email: {type: string, format: email}
        role: {type: string}
        agencyProfile:
          $ref: '#/components/schemas/UserInfoAgencyProfile'
        agentProfile:
          $ref: '#/components/schemas/UserInfoAgentProfile'
    UserInfoAgencyProfile:
      type: object
      properties:
        name: { type: string }
        description: { type: string }
        logoMediaId: { type: string, format: uuid, nullable: true }
    UserInfoAgentProfile:
      type: object
      properties:
        agencyId: { type: string, format: uuid }
        reaNumber: { type: string }
        profilePhotoMediaId: { type: string, format: uuid, nullable: true }
    AgencyCreateRequest:
      type: object
      required: [name, description]
      properties:
        name:
          type: string
          minLength: 1
          description: Nome legale o commerciale dell'agenzia
        description:
          type: string
          minLength: 1
          description: Descrizione breve dell'agenzia
        logoMediaId:
          type: string
          format: uuid
          nullable: true
          description: Identificativo dell'asset già caricato tramite media API
    Agency:
      type: object
      required: [id, name, description, userId, createdAt, updatedAt]
      properties:
        id: { type: string, format: uuid }
        name: { type: string }
        description: { type: string }
        userId: { type: string, format: uuid }
        logoMediaId:
          type: string
          format: uuid
          nullable: true
        approvedBy:
          type: string
          format: uuid
          nullable: true
        approvedAt:
          type: string
          format: date-time
          nullable: true
        createdAt: { type: string, format: date-time }
        updatedAt: { type: string, format: date-time }
    AgentCreateRequest:
      type: object
      required: [agencyId, reaNumber]
      properties:
        agencyId:
          type: string
          format: uuid
          description: Agenzia a cui l'agente è associato
        reaNumber:
          type: string
          minLength: 1
          description: Numero REA dell'agente
        profilePhotoMediaId:
          type: string
          format: uuid
          nullable: true
          description: Identificativo dell'asset foto profilo già caricato
    Agent:
      type: object
      required: [id, userId, agencyId, reaNumber, createdAt, updatedAt]
      properties:
        id: { type: string, format: uuid }
        userId: { type: string, format: uuid }
        agencyId: { type: string, format: uuid }
        reaNumber: { type: string }
        profilePhotoMediaId:
          type: string
          format: uuid
          nullable: true
        createdAt: { type: string, format: date-time }
        updatedAt: { type: string, format: date-time }
    MediaUploadResponse:
      type: object
      required: [assetId, publicUrl]
      properties:
        assetId: { type: string, format: uuid }
        publicUrl: { type: string, format: uri }
        mimeType: { type: string }
        widthPx: { type: integer, nullable: true }
        heightPx: { type: integer, nullable: true }
      description: Risposta con i metadati principali dell'asset memorizzato.
paths:
  /auth/login:
    post:
      tags: [Auth]
      summary: Login with email/password
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [email, password]
              properties:
                email: { type: string, format: email }
                password: { type: string, format: password }
      responses:
        '200':
          description: Authenticated
          content:
            application/json:
              schema:
                type: object
                properties:
                  accessToken: { type: string }
                  refreshToken: { type: string }
                  firstAccess:
                    type: boolean
                    description: true se l'utente è al primo accesso e deve cambiare password
        '401':
          description: Invalid credentials
          content:
            application/problem+json:
              schema: { $ref: '#/components/schemas/Problem' }
  /auth/refresh:
    post:
      tags: [Auth]
      summary: Refresh access token
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [refreshToken]
              properties:
                refreshToken: { type: string }
      responses:
        '200':
          description: New access token
          content:
            application/json:
              schema:
                type: object
                properties:
                  accessToken: { type: string }
                  refreshToken: { type: string }
        '401':
          description: Invalid refresh token
          content:
            application/problem+json:
              schema: { $ref: '#/components/schemas/Problem' }
  /auth/password-reset/request:
    post:
      tags: [Auth]
      summary: Request password reset email
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [email]
              properties:
                email: { type: string, format: email }
      responses:
        '202': { description: Reset initiated if email exists }
  /auth/password-reset/confirm:
    post:
      tags: [Auth]
      summary: Confirm password reset with token
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [token, newPassword]
              properties:
                token: { type: string }
                newPassword: { type: string, format: password, minLength: 8 }
      responses:
        '200': { description: Password updated }
        '400':
          description: Invalid or expired token
          content:
            application/problem+json:
              schema: { $ref: '#/components/schemas/Problem' }

  /auth/sign-up/request:
    post:
      tags: [Auth]
      summary: Start email sign-up flow
      description: |
        Initiates user registration by creating a confirmation token and sending a confirmation email.
        Always responds 202 to avoid user enumeration. If a valid token already exists for the email,
        keeps the same token value and refreshes its expiration.
        If called with a valid SUPERADMIN bearer token, an optional `roleCode` can be provided to invite
        a user with a specific role (must match an existing role code). Otherwise, the role defaults to `USER`.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [email, displayName]
              properties:
                email: { type: string, format: email }
                displayName: { type: string, minLength: 1 }
                roleCode:
                  type: string
                  description: Optional, honored only for SUPERADMIN callers; must match an existing role code
      responses:
        '202': { description: Sign-up initiated if eligible }

  /auth/sign-up/confirm:
    post:
      tags: [Auth]
      summary: Confirm sign-up with token
      description: Completes registration by validating the token and setting the initial password.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [token, password]
              properties:
                token: { type: string }
                password: { type: string, format: password, minLength: 8 }
      responses:
        '200': { description: Registration completed }
        '400':
          description: Invalid or expired token
          content:
            application/problem+json:
              schema: { $ref: '#/components/schemas/Problem' }

  /auth/password:
    put:
      tags: [ Auth ]
      summary: Change passwod
      description: Changes the current password for the authenticated user.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [ oldPassword, newPassword ]
              properties:
                oldPassword: { type: string, format: password, minLength: 8 }
                newPassword: { type: string, format: password, minLength: 8 }
      responses:
        '200': { description: password changed }
        '400':
          description: Invalid or expired token
          content:
            application/problem+json:
              schema: { $ref: '#/components/schemas/Problem' }

  /listings:
    get:
      tags: [Listings]
      summary: Search listings (supports geo filters)
      description: |
        Accepts filters for type, price, city, features, and optional geospatial radius (lat,lng,radiusMeters).
        Implements pagination and sorting. Matches R3 and 2-design search notes.
      security:
        - {}
      parameters:
        - name: type
          in: query
          schema: { type: string, enum: [SALE, RENT] }
        - name: city
          in: query
          schema: { type: string }
        - name: minPrice
          in: query
          schema: { type: integer, minimum: 0 }
        - name: maxPrice
          in: query
          schema: { type: integer, minimum: 0 }
        - name: rooms
          in: query
          schema: { type: integer, minimum: 0 }
        - name: energyClass
          in: query
          schema: { type: string }
        - name: features
          in: query
          schema:
            type: array
            items: { type: string }
          style: form
          explode: true
        - name: status
          in: query
          schema: { type: string, enum: [PUBLISHED, DRAFT, PENDING_DELETE] }
          description: Public clients should only receive PUBLISHED; others require auth/role
        - name: lat
          in: query
          schema: { type: number, format: float }
        - name: lng
          in: query
          schema: { type: number, format: float }
        - name: radiusMeters
          in: query
          schema: { type: integer, minimum: 50, maximum: 100000 }
        - $ref: '#/components/parameters/Page'
        - $ref: '#/components/parameters/Size'
        - $ref: '#/components/parameters/Sort'
      responses:
        '200':
          description: Paginated listings
          content:
            application/json:
              schema: { $ref: '#/components/schemas/Page' }
    post:
      tags: [Listings]
      summary: Create listing (published or draft)
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema: { $ref: '#/components/schemas/ListingCreate' }
      responses:
        '201':
          description: Created
          content:
            application/json:
              schema: { $ref: '#/components/schemas/Listing' }
        '400':
          description: Validation error
          content:
            application/problem+json:
              schema: { $ref: '#/components/schemas/Problem' }

  /listings/{id}:
    get:
      tags: [Listings]
      summary: Get listing by id
      parameters:
        - name: id
          in: path
          required: true
          schema: { type: string, format: uuid }
      responses:
        '200':
          description: Listing
          content:
            application/json:
              schema: { $ref: '#/components/schemas/Listing' }
        '404': { description: Not found }
    patch:
      tags: [Listings]
      summary: Update listing fields
      description: Server enforces role-based field restrictions (RD1) for admin edits.
      security:
        - bearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          schema: { type: string, format: uuid }
      requestBody:
        required: true
        content:
          application/json:
            schema: { $ref: '#/components/schemas/ListingUpdate' }
      responses:
        '200':
          description: Updated listing
          content:
            application/json:
              schema: { $ref: '#/components/schemas/Listing' }
        '400':
          description: Validation error
          content:
            application/problem+json:
              schema: { $ref: '#/components/schemas/Problem' }
        '403':
          description: Forbidden field updates for role
          content:
            application/problem+json:
              schema: { $ref: '#/components/schemas/Problem' }

  /listings/{id}/delete:
    post:
      tags: [Listings]
      summary: Request deletion (soft) → PENDING_DELETE within 24h window
      description: Implements RD2/RD3. Admin must provide reason; agents can mark their own listings.
      security:
        - bearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          schema: { type: string, format: uuid }
      requestBody:
        required: true
        content:
          application/json:
            schema: { $ref: '#/components/schemas/DeleteRequest' }
      responses:
        '200':
          description: Listing state updated to PENDING_DELETE
          content:
            application/json:
              schema: { $ref: '#/components/schemas/Listing' }

  /listings/{id}/restore:
    post:
      tags: [Listings]
      summary: Restore a listing from PENDING_DELETE back to PUBLISHED
      security:
        - bearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          schema: { type: string, format: uuid }
      responses:
        '200':
          description: Listing restored
          content:
            application/json:
              schema: { $ref: '#/components/schemas/Listing' }
        '409':
          description: Window elapsed; cannot restore
          content:
            application/problem+json:
              schema: { $ref: '#/components/schemas/Problem' }

  /listings/{id}/photos:
    get:
      tags: [Listing Photos]
      summary: List photos for a listing
      parameters:
        - name: id
          in: path
          required: true
          schema: { type: string, format: uuid }
      responses:
        '200':
          description: Photos
          content:
            application/json:
              schema:
                type: array
                items: { $ref: '#/components/schemas/ListingPhoto' }
    post:
      tags: [Listing Photos]
      summary: Upload and attach photos (multipart)
      security:
        - bearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          schema: { type: string, format: uuid }
      requestBody:
        required: true
        content:
          multipart/form-data:
            schema:
              type: object
              properties:
                files:
                  type: array
                  items:
                    type: string
                    format: binary
                positions:
                  type: array
                  items: { type: integer }
            encoding:
              files:
                style: form
      responses:
        '201':
          description: Photos added
          content:
            application/json:
              schema:
                type: array
                items: { $ref: '#/components/schemas/ListingPhoto' }

  /listings/{id}/photos/{photoId}:
    delete:
      tags: [Listing Photos]
      summary: Remove a photo from listing
      security:
        - bearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          schema: { type: string, format: uuid }
        - name: photoId
          in: path
          required: true
          schema: { type: string, format: uuid }
      responses:
        '204': { description: Removed }

  /features:
    get:
      tags: [Features]
      summary: List available features (read-only lookup)
      responses:
        '200':
          description: Feature codes
          content:
            application/json:
              schema:
                type: array
                items: { type: string }

  /users/me:
    get:
      tags: [Users]
      summary: Return the logged-in user information.
      security:
        - bearerAuth: []
      responses:
        '200':
          description: User information
          content:
            application/json:
              schema: { $ref: '#/components/schemas/UserInfo' }

  /agencies:
    post:
      tags: [Agencies]
      summary: Completa il profilo dell'agenzia al primo accesso
      description: |
        Utilizzato dagli utenti con ruolo `AGENCY` dopo la prima autenticazione per censire i
        dettagli dell'agenzia. L'ID proprietario viene derivato dal token (`sub`) e il campo
        `firstAccess` dell'utente viene impostato a `false` al termine del flusso.
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema: { $ref: '#/components/schemas/AgencyCreateRequest' }
      responses:
        '201':
          description: Profilo agenzia creato
          content:
            application/json:
              schema: { $ref: '#/components/schemas/Agency' }
        '400':
          description: Dati non validi
          content:
            application/problem+json:
              schema: { $ref: '#/components/schemas/Problem' }
        '401':
          description: Richiesta non autenticata
          content:
            application/problem+json:
              schema: { $ref: '#/components/schemas/Problem' }
        '403':
          description: Ruolo non autorizzato a completare il profilo agenzia
          content:
            application/problem+json:
              schema: { $ref: '#/components/schemas/Problem' }
        '409':
          description: Profilo già completato o first access già consumato
          content:
            application/problem+json:
              schema: { $ref: '#/components/schemas/Problem' }

  /agents:
    post:
      tags: [Agents]
      summary: Completa il profilo dell'agente al primo accesso
      description: |
        Utilizzato dagli utenti con ruolo `AGENT` dopo la prima autenticazione per associare il
        proprio profilo a un'agenzia e fornire il numero REA. L'ID utente è ricavato dal token e
        `firstAccess` viene impostato a `false` quando l'operazione va a buon fine.
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema: { $ref: '#/components/schemas/AgentCreateRequest' }
      responses:
        '201':
          description: Profilo agente creato
          content:
            application/json:
              schema: { $ref: '#/components/schemas/Agent' }
        '400':
          description: Dati non validi o agenzia inesistente
          content:
            application/problem+json:
              schema: { $ref: '#/components/schemas/Problem' }
        '401':
          description: Richiesta non autenticata
          content:
            application/problem+json:
              schema: { $ref: '#/components/schemas/Problem' }
        '403':
          description: Ruolo non autorizzato a completare il profilo agente
          content:
            application/problem+json:
              schema: { $ref: '#/components/schemas/Problem' }
        '409':
          description: Profilo già completato o first access già consumato
          content:
            application/problem+json:
              schema: { $ref: '#/components/schemas/Problem' }

  /media/uploads:
    post:
      tags: [Media]
      summary: Carica un asset multimediale e restituisce i riferimenti
      description: |
        Endpoint destinato ad upload di loghi agenzia e foto profilo agente.
        Supporta file `image/jpeg`, `image/png`, `image/webp` (max 5MB). Il file viene salvato su filesystem locale
        (`storage/media/<categoria>/...`) e reso disponibile tramite `publicUrl`.
        Necessita autenticazione; l'asset viene attribuito all'utente proprietario (`createdBy`).
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          multipart/form-data:
            schema:
              type: object
              required: [categoryCode, file]
              properties:
                categoryCode:
                  type: string
                  description: Codice categoria asset (es. `AGENCY_LOGO`, `AGENT_AVATAR`).
                file:
                  type: string
                  format: binary
                  description: File immagine da caricare.
      responses:
        '201':
          description: Asset caricato con successo
          content:
            application/json:
              schema: { $ref: '#/components/schemas/MediaUploadResponse' }
        '400':
          description: File non valido o categoria sconosciuta
          content:
            application/problem+json:
              schema: { $ref: '#/components/schemas/Problem' }
        '401':
          description: Richiesta non autenticata
          content:
            application/problem+json:
              schema: { $ref: '#/components/schemas/Problem' }
