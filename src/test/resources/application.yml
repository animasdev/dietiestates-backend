spring:
  datasource:
    url: jdbc:h2:mem:dietiestates25;DB_CLOSE_DELAY=-1;MODE=PostgreSQL
    username: sa
    password: 
    driver-class-name: org.h2.Driver
  jpa:
    hibernate:
      ddl-auto: none
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
    open-in-view: false
  flyway:
    enabled: false

# Disable bootstrap that writes to the DB during tests
app:
  jwt:
    secret: 0123456789abcdef0123456789abcdef0123456789abcdef0123456789abcdef
    expires-seconds: 3600
    issuer: test
  bootstrap:
    superadmin:
      enabled: false
  listings:
    deletion-scheduler:
      enabled: false

logging:
  level:
    org.springframework.test: WARN
