spring:
  datasource:
    url: jdbc:postgresql://127.0.0.1:54322/dietiestates25
    username: app
    password: app
  jpa:
    hibernate:
      ddl-auto: validate
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
    open-in-view: false
  flyway:
    enabled: true
  mail:
    host: ${MAIL_HOST:pro.eu.turbo-smtp.com}
    port: ${MAIL_PORT:587}
    username: ${MAIL_USERNAME:}
    password: ${MAIL_PASSWORD:}
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true

server:
  port: 8080

management:
  endpoints:
    web:
      exposure:
        include: health,info

app:
  jwt:
    # WARNING: replace for production; 32+ chars recommended for HS256
    secret: ${APP_JWT_SECRET:b42f1e0f8b77e676287c8deefac4459a}
    expires-seconds: 300
    issuer: dietiestates-backend
  security:
    # Default password algorithm id for new hashes (supported: bcrypt, argon2, pbkdf2, scrypt)
    password-algo: bcrypt
    bcrypt:
      # BCrypt strength (cost). 10..12 commonly used; higher is slower but stronger
      strength: 10
  notification:
    async-enabled: true
    enabled: ${MAIL_ENABLED:false}
    fromEmail: ${MAIL_FROM:noreply@dietiestates.it}
    fromName: ${MAIL_FROM_NAME:DietiEstates}

# Configurazione Supabase Storage (solo file storage in locale)
# Per Supabase local, la CLI stampa le chiavi e le porte all'avvio.
# La base URL dell'API è tipicamente http://127.0.0.1:54321 e lo storage è su /storage/v1
supabase:
  storage:
    baseUrl: ${SUPABASE_STORAGE_URL:http://127.0.0.1:54321/storage/v1}
    bucket: ${SUPABASE_STORAGE_BUCKET:listings}
    anonKey: ${SUPABASE_ANON_KEY:dev-anon-key}
    serviceRoleKey: ${SUPABASE_SERVICE_ROLE_KEY:dev-service-role-key}

# Note: Basic auth dev user removed; Swagger and /auth/login are public, other APIs secured by Bearer JWT.
