version: "3.9"
services:
  db:
    image: postgis/postgis:16-3.4
    container_name: dietiestates25-db
    environment:
      POSTGRES_DB: dietiestates25
      POSTGRES_USER: app
      POSTGRES_PASSWORD: app
    ports:
      - "54322:5432"
    volumes:
      - db_data:/var/lib/postgresql/data
volumes:
  db_data: